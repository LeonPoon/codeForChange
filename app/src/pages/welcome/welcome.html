<ion-header no-shadow>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide>
      <img src="assets/img/bss-logo.jpg" class="slide-image" />
      <h2 class="slide-title"></h2>
      <div>
      <button ion-button icon-end round outline large (click)="openModal()">
        Login
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      </div>
      <div>
        <ion-fab right bottom>
          <button ion-fab color="light"><ion-icon name="md-share"></ion-icon></button>
          <ion-fab-list side="left">
            <button ion-fab (click)="twitterShare()"><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab (click)="whatsappShare()"><ion-icon name="logo-whatsapp"></ion-icon></button>
            <button ion-fab (click)="facebookShare()"><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab (click)="smsShare()"><ion-icon name="md-text"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
